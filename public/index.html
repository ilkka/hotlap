<!DOCTYPE html>
<html>
<head>
	<title>Laptimes</title>
</head>
<body>
	<div id="player">
		<h3>
			Add new player
		</h3>
		<form action="/api/player" method="post">
			<input name="player" type="text">
			<input type="submit">
		</form>
	</div>
	<div id="game">
		<h3>
			Add new game
		</h3>
		<form action="/api/game" method="post">
			<input name="game" type="text">
			<input type="submit">
		</form>

	<div id="track">

			Add new track
		</h3>
		<form action="/api/track" method="post">
			<input name="track" type="text">
			<input type="submit">
		</form>
	</div>
	<div id="car">
		<h3>
			Add new car
		</h3>
		<form action="/api/car" method="post">
			<input name="car" type="text">
			<input type="submit">
		</form>
	</div>
	<div id="record">
		<h3>
			Add new record
		</h3>
		<form action="/api/record" method="post">
			<input name="record" type="text">
			<input type="submit">
		</form>

</body>
</html>
